<html>
  <head>
    <title>Prompts List</title>
  </head>
  <body>
    <h1>Prompts List</h1>
    <ul>
      {% for prompt in prompts %}
      <br />
      <li>
        <div>
          <strong>Date Added:</strong> {{ prompt.date_added }}<br />
          <p>Text Field: {{ prompt.text_field }}</p>
        </div>
        <br />
      </li>
      {% empty %}
      <li>No prompts found.</li>
      {% endfor %}
    </ul>
  </body>
</html>
